<!DOCTYPE html>
<html lang="en">
<script src="../js/account.js"></script>
<script src="../js/driverPages.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard</title>
    <link rel="stylesheet" href="../styles/global-styling.css"> 
    <link rel="stylesheet" href="../styles/driver-dash.css"> 
</head>

<body>
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <div id="content">
        <div class="nav-bar">
            <div class="vertical">
                <button id="account" onclick="window.location.href='./driver_settings.html'">
                    <div id="user">
                        <img id="pfp" src="../imgs/account-icon.png">
                        <h1 id="user-name">Name goes here</h1>
                    </div>
                </button>
                <button onclick="window.location.href='./driver_dashboard.html'"><h1>Dashboard</h1></button>
                <button onclick="window.location.href='./driver_catalog.html'"><h1>Catalog</h1></button>
                <button onclick="window.location.href='./driver_catalog.html'"><h1>Sponsors</h1></button>
                <button id="logout" onclick="logout()"><h1>Logout</h1></button>
                <button id="aboutUs" onclick="window.location.href='../aboutPage.html'"><h1>About Us</h1></button>
            </div>
        </div>
        <div class="center">
            <div class="vertical">
                <div class="card">
                    <div class="card-title">
                        <h2>Sponsor Organization</h2>
                        <h2 id="sponsor-name"></h2>
                    </div>
                    <div class="card-content"></div>
                </div>
                <div class="card">
                    <div class="card-title">
                        <h2>Wishlist</h2>
                    </div>
                    <div class="card-content"></div>
                </div>
            </div>

        </div>
        <div class="side-bar">
            <div class="vertical">
                <div id="point-total">
                    <h2>Current Points</h2>
                    <h2 id="curr-points"></h2>
                </div>
                <div id="point-activity">
                    <div class="point-trans"></div>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    loadDashboard();
</script>
</html>
