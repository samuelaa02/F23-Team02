<!DOCTYPE html>
<html lang="en">
    <script src="../js/account.js"></script>
    <script src="../js/driverPages.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard</title>
    <link rel="stylesheet" href="../styles/globalv2.css">
</head>

<body>
    <!--Loading Screen until fields are populated-->
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <!--Actual Page Content-->
    <div id="content">
        <!--Navgation Bar: links to other pages go here-->
        <nav>
            <button id="nav-account" onclick="window.location.href='./driver_settings.html'">
                <img src="../imgs/account-icon.png">
                <p>Welcome, <span id="user-name">Driver</span></p>
            </button>
            <button id="nav-dashboard" onclick="window.location.href='./driver_dashboard.html'">Dashboard</button>
            <button onclick="window.location.href='./driver_catalog.html'">Catalog</button>
            <button onclick="window.location.href='./driver_sponsors.html'">Sponsors</button>
            <button onclick="window.location.href='./driver_points.html'">Point Tracking</button>
            <button id="nav-logout" onclick="logout()">Logout</button>
            <button id="nav-about" onclick="window.location.href='../aboutPage.html'">About Us</button>
        </nav>
        <!--Main content of page-->
        <section>
            <article>
                <h2>Sponsor Organization</h2>
                <h1><span id="sponsor-name"></span></h1>
                <p><span id="sponsor-desc"></span></p>
                <h1>My Points: <span id='my-points'></span></h1>
            </article>
        </section>
        <!--Side bar for quick information that the user might want-->
        <aside>
            <div></div>
        </aside>
    </div>
</body>

<script>
    loadDashboard();
    loadPage();
</script>
</html>
