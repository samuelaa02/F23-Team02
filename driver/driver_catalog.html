<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Catalog</title>
    <link rel="stylesheet" href="../styles/globalv2.css">
    <link rel="stylesheet" href="../styles/account.css">
</head>
<body>
    <!--Loading Screen until fields are populated-->
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <!--Actual Page Content-->
    <div id="content">
        <nav>
            <button id="nav-account" onclick="window.location.href='./driver_settings.html'">
                <img src="../imgs/account-icon.png">
                <p>Welcome, <span id="user-name">Driver</span></p>
            </button>
            <button id="nav-dashboard" onclick="window.location.href='./driver_dashboard.html'">Dashboard</button>
            <button onclick="window.location.href='./driver_catalog.html'">Catalog</button>
            <button onclick="window.location.href='./driver_sponsors.html'">Sponsors</button>
            <button id="nav-logout" onclick="logout()">Logout</button>
            <button id="nav-about" onclick="window.location.href='../aboutPage.html'">About Us</button>
        </nav>
        <section>
            <div id="catalog">
                <h2>Catalog</h2>
                <button id="cartBtn" data-modal-target="#modal">Cart</button>
            </div>

            <br><br>
            <div id="container">
                <h2 style="margin-left: 20px;">Products</h2>
                <div class="container">
                    <div id="search_artist">
                        <div>
                            <form id="form">
                                <input type="text" placeholder="Search" id="input_search">
                            </form>
                        </div>
                    </div>
                    <div id="not_match">
                        Nothing found.
                    </div>
                    <div class="row" id="album_list_container">
                    </div>
                </div>
            </div>
    </section>
        <aside>
            <div></div>
        </aside>
    </div>

    <div class="modal" id="modal">
        <div class="modal-header">
          <div class="title">Driver Cart</div>
          <button id="closeBtn" data-close-button class="close-button">&times;</button>
        </div>
        <div id="cart" class="modal-body">
          
        </div>
        <div id = "total">
            <strong>Total:</strong>
            <span id="totalPoints">0</span><span> points</span>
        </div>
        <div id = "purchase">
            <button onclick="purchase()" id="purchaseButton">Purchase</button>
        </div>
    </div>
    <div id="overlay"></div>

    <script src="../js/components.js"></script>
    <script src="../js/account.js"></script>

</body>
<script>
    loadPage();
</script>
</html>
