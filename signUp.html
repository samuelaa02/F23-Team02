<!DOCTYPE html>
<html lang="en">
<script src = "./js/account.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/signUp.css">
    <title>Home Page | Register</title>
</head>

<body>
    <div class="container">
        <div id="windowTitle">
            <h2>Sign Up</h2>
        </div>

        <div id="inputField">
            <p>First Name:</p>
            <input name="fName" id="fName" >
            <br>
            <p>Last Name:</p>
            <input name="lName" id="lName">
            <br>
            <p>Username:</p>
            <input name="username" id="username">
            <br>
            <p>Email:</p>
            <input type="email" name="email" id="email" placeholder="example@email.com">
            <br>
            <p>Phone:</p>
            <input type ="tel" name="phone" id="phone" placeholder="555-555-5555">
            <br>
            <p>Create Password:</p>
            <input name="password" type="password" id="password">
            <br>
            <p>Confirm Password:</p>
            <input name="cPassword" type="password" id="cPassword">
            <br>
            <br>
            <div id="warning" style="visibility: hidden;"></p>
        </div>

        <br>
        <div id="buttons">
            <button id="signUp" name="submit" onclick=Register()>Sign Up</button>
            <hr>
            <h3 id="haveAccount">Already have an account? <a href="signIn.html">Sign In Here</a></h3>
        </div>

        
    </div>
    
</body>

</html>
