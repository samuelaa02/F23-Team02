<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/forgotPassword.css">
    <script src="/js/account.js"></script>
    <title>Change Password</title>
</head>

<body>
    <div class = "wrapper">
        <div class = "container">
            <div class = "title-section">
                <h1>Change Password</h1>
            </div>

            <form action = "" class = "from">
                <div class = "input-group">
                    <label for = "email" class = "label-title">Enter Your Email</label>
                    <input type = "email" id = "update-email" name = "email" placeholder = "Enter Your Email">
                    <span class = "icon">&#9993</span>
                </div>

                <div class = "input-group">
                    <label for = "" class = "label-title">New Password</label>
                    <input type = "password" id = "update-password" placeholder = "Enter Your New Password">
                    <span class = "icon">&#128274</span>
                </div>


                <div class = "input-group">
                    <label for = "" class = "label-title">Confirm New Password</label>
                    <input type = "password" id = "update-cPassword" placeholder = "Confirm Your New Password">
                    <span class = "icon">&#128274</span>
                </div>


                <div class = "input-group">
                    <button onclick="savePassword()">Change Password</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
