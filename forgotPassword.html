<!DOCTYPE html>
<html lang="en">
<script src="./js/forgotPassword2.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/forgotPassword.css">
    <title>Forgot Password?</title>
</head>

<body>
    <div class = "wrapper">
        <div class = "container">
            <div>
                <h1>Reset Password</h1>
                <p class = "paragraph">Enter your email and a link will be sent to your email for you to reset your password.</p>
            </div>

            <form id = "forgotPasswordForm" action = "" class = "from">
                <div class = "input-group">
                    <label for = "email" class = "label-title">Enter Your Email</label>
                    <input type = "email" id = "email" name = "email" placeholder = "Enter Your Email">
                    <span class = "icon">&#9993</span>
                </div>

                <div class = "input-group">
                    <button id="forgotPasswordButton" class = "submit-button" type = "submit">Send Reset Link</button>
                </div>

                <div id="message"></div>
            </form>

        </div>
    </div>
    
</body>

</html>
