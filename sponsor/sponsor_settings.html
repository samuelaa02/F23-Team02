<!DOCTYPE html>
<html lang="en">
<script src = ../js/account.js></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Account</title>
    <link rel="stylesheet" href="../styles/globalv2.css">
</head>


<body>
    <!--Loading Screen until fields are populated-->
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <!--Actual Page Content-->
    <div id="content">
        <!--Navigation Bar-->
        <nav>
            <button id="nav-account">
                <img src="../imgs/account-icon.png">
                <p id="user-name"></p>
            </button>
            <button id="nav-dashboard">Dashboard</button>
            <button>Organization</button>
            <button>Catalog</button>
            <button>User Management</button>
            <button>Logs</button>
            <button id="nav-logout">Logout</button>
            <button id="nav-about">About Us</button>
        </nav>

        <!-- Main Page Content-->
        <section>

            <!--Current User Information-->
            <article id="static">
                <h2>Account Settings</h2>
                <h1>View and Update your personal information here.</h1>
                <br>
                <p><strong>First Name: </strong><span id="fname"></span></p>
                <p><strong>Last Name: </strong><span id="lname"></span></p>
                <p><strong>Email: </strong><span id="email"></span></p>
                <p><strong>Phone: </strong><span id="phone"></span></p>
                <p><strong>Username: </strong><span id="username"></span></p>
                <p><strong>Password: </strong><span id="password"></span></p>
                <br>
                <button onclick="switchContent('static','editable','flex')">Edit</button>
            </article>

            <!--Editable User Information-->
            <article id="editable">
                <h2>Account Settings</h2>
                <h1>View and Update your personal information here.</h1>
                <br>
                <p><strong>First Name:</strong><input id="fname-new" placeholder="First Name"></input></p>
                <p><strong>Last Name:</strong><input id="lname-new" placeholder="Last name"></input></p>
                <p><strong>Email:</strong><input id="email-new" type="email" placeholder="example@email.com"></input></p>
                <p><strong>Phone:</strong><input id="phone-new" type="tel" placeholder="555-555-5555"></input></p>
                <p><strong>Username:</strong><input id="username-new" placeholder="Username"></input></p>
                <p><strong>Password:</strong><input id="password-new" type="password" placeholder="Pass@123"></input></p>
                <p><strong>Retype Password:</strong><input id="cPassword-new" type="password" placeholder="Pass@123"></input></p>
                <br>
                <span>
                    <button onclick="saveAccountInfo()">Save</button>
                    <button id="cancel" onclick="switchContent('editable','static','flex')">Cancel</button>
                </span>
            </article>
        </section>

        <!--Aside containing additional information-->
        <aside>
            <h2>Account History</h2>
        </aside>
    </div>
</body>
<script>
    loadAccountSettings();
</script>
</html>
